<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="components/jquery-3.4.1.min.js"></script>
  <script src="components/acao.js"></script>


  <link rel="stylesheet" href="components/loader.css">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <script>
    $(document).ready(function(){
      preencheHora();
      preencheMinuto();
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h2>Busca de Funcionarios</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="">Nome:</label>
          <input type="text" id="nomeBusca" class="form-control">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <div class="col-xs-12">
          <button id="buscarRegistro" class="btn btn-primary btn-block">Buscar</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="">Nome:</label>
          <input type="text" id="nome" class="form-control" readonly>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="">Função:</label>
          <input type="text" id="funcao" class="form-control" readonly>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <div class="col-xs-6">
          <label for="">Entrada</label>
          <input type="text" readonly class="form-control" id="entrada">
        </div>
        <div class="col-xs-6">
          <label for="">Saida</label>
          <input type="text" readonly class="form-control" id="saida">
        </div>
      </div>
    </div>
     <div class="row espaco">
      <div class="form-group">
        <div class="col-xs-12">
          <label for="">Valor a Pagar</label>
           <input type="text" class="form-control" id="valor" readonly>
        </div>
      </div>
    </div>
   
    

  </div>
</body>
</html>
